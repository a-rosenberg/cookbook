name: pages build and deployment

on:
  push:
    branches: [ master ]          # change to main if thatâ€™s your default

# permissions required by deploy-pages@v1
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
# ---------------- BUILD JOB ----------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build site (regenerates docs/)
        run: python build.py

      # ----- upload docs/ as a regular artifact -----
      - name: Upload site artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages          # **match this in deploy step**
          path: docs                  # folder to publish
          if-no-files-found: error

# ---------------- DEPLOY JOB ----------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages   # <-- same name as upload step
