    <section class="section-card">
      <h2>ingredients</h2>
      <ul><li>1 banana; frozen</li><li>1/2 cup milk</li><li>1/2 cup yogurt</li><li>1.5 cups mixed berries</li></ul>
    </section>

    <section class="section-card">
      <h2>instructions</h2>
      <ol><li>Combine all ingredients in a blender.</li><li>Blend until smooth and serve immediately.</li></ol>
